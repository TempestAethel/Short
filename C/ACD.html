<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=https://github.com/TempestAethel/Academic/tree/main/College%20Mini%20Project/Final">
  <title>Redirecting...</title>
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #00bcd4; /* Cyan text color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #4caf50; /* Green on hover */
    }

    /* Optional: add a loading effect */
    .loading {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Redirecting you...</h1>
    <p>If you are not redirected automatically, <a href="https://github.com/TempestAethel/Academic/tree/main/College%20Mini%20Project/Final">click here</a>.</p>
    <div class="loading">Please wait...</div>
  </div>
</body>
</html>
