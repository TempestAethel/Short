<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files in Folder C</title>
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #00bcd4; /* Cyan text color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 1.2em;
      margin: 10px 0;
    }

    a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #4caf50; /* Green on hover */
    }

    /* Optional: Add some smooth transition effects */
    li:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Files in Folder C</h1>
  <ul id="file-list">
    <!-- The file list will be populated here -->
  </ul>

  <script>
    // GitHub API URL for listing files in the 'C' folder of the repository
    const apiUrl = 'https://api.github.com/repos/TempestAethel/Short/contents/C';

    // Fetch the list of files from the GitHub repository using the GitHub API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('file-list');

        // Loop through the response data and create a list of links
        data.forEach(file => {
          // Only include files (ignore directories)
          if (file.type === 'file') {
            const listItem = document.createElement('li');
            const fileName = file.name;
            const fileUrl = `https://tempestaethel.github.io/Short/C/${fileName}`;
            
            // Create the link for each file
            listItem.innerHTML = `<a href="${fileUrl}" target="_blank">${fileName}</a>`;
            fileList.appendChild(listItem);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching files from GitHub API:', error);
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = '<li>Failed to load files. Please try again later.</li>';
      });
  </script>
</body>
</html>
