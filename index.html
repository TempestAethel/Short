<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My URL Shortener</title>
</head>
<body>
  <h1>Welcome to My URL Shortener</h1>
  <p>Use a short URL after this page URL to be redirected to a target page. Below are the available short URLs:</p>

  <ul id="redirect-list">
    <!-- The list of available redirects will be populated here -->
  </ul>

  <script>
    // Define a mapping of shortened URLs to real URLs
    const redirects = {
      "short1": "https://github.com/TempestAethel/File-Reserve/tree/main/Academic/College%20Mini%20Project/Final",
      "short2": "https://another-example.com",
      "short3": "https://yetanother-example.com"
    };

    // Base URL for the short URLs
    const baseUrl = "https://tempestaethel.github.io/Short/";

    // Display all redirects on the page with clickable short URLs
    const redirectList = document.getElementById('redirect-list');
    for (let shortUrl in redirects) {
      let listItem = document.createElement('li');
      // Display short URL and corresponding full URL
      listItem.innerHTML = `<a href="${baseUrl + shortUrl}">${baseUrl + shortUrl}</a> â†’ <a href="${redirects[shortUrl]}" target="_blank">${redirects[shortUrl]}</a>`;
      redirectList.appendChild(listItem);
    }

    // Get the current path after the base URL
    const path = window.location.pathname.slice(1);

    // Check if the path matches a short URL and redirect
    if (redirects[path]) {
      // Redirect to the mapped URL
      window.location.href = redirects[path];
    }
  </script>
</body>
</html>
