<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files in Folder C</title>
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #00bcd4; /* Cyan text color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 80%;
      max-width: 600px;
    }

    li {
      font-size: 1.2em;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    li:hover {
      transform: scale(1.05);
    }

    a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
      margin-right: 10px;
      flex: 1;
    }

    a:hover {
      color: #4caf50; /* Green on hover */
    }

    button {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4caf50; /* Green on hover */
    }

    /* Optional: Add some smooth transition effects */
    li:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <h1>Files in Folder C</h1>
  <ul id="file-list">
    <!-- The file list will be populated here -->
  </ul>

  <script>
    // GitHub API URL for listing files in the 'C' folder of the repository
    const apiUrl = 'https://api.github.com/repos/TempestAethel/Short/contents/C';

    // Fetch the list of files from the GitHub repository using the GitHub API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('file-list');

        // Loop through the response data and create a list of files with links
        data.forEach(file => {
          // Only include files (ignore directories)
          if (file.type === 'file') {
            const listItem = document.createElement('li');
            const fileName = file.name;
            const fileUrl = `https://tempestaethel.github.io/Short/C/${fileName}`;

            // Create the link for each file
            listItem.innerHTML = `
              <a href="${fileUrl}" target="_blank">${fileName}</a>
              <span>${fileUrl}</span>
              <button onclick="copyToClipboard('${fileUrl}')">Copy</button>
            `;
            fileList.appendChild(listItem);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching files from GitHub API:', error);
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = '<li>Failed to load files. Please try again later.</li>';
      });

    // Function to copy the URL to the clipboard
    function copyToClipboard(url) {
      const textarea = document.createElement('textarea');
      textarea.value = url;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('Link copied to clipboard!');
    }
  </script>
</body>
</html>
